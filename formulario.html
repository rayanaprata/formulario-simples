<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- CSS -->
     <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen">

     <!-- Título da página (aparece na aba) -->
     <title>Cadastro</title>

</head>
<body>

     <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <!-- Início do formulário -->
    <form>

        <fieldset class="grupo">
            
             <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label><strong>Nome</strong></label>
                <input type="text", name="nome", id="nome">
            </div>

            <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
            <div class="campo">
                <label><strong>Sobrenome</strong></label>
                <input type="text", name="sobrenome", id="sobrenome">
            </div>
        </fieldset>

         <!-- Campo de email com legenda "email" e css de classe "campo"-->
        <div class="campo">
            <label><strong>Email</strong></label>
            <input type="email" name="email" id="email">
        </div>

        <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked="checked"> Front-end</input>
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-end</input>
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> Fullstack</input>
            </label>
        </div>

        <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
        <div class="campo">
            <label><strong>Senioridade</strong></label>
            <select name="senioridade" id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option value="junior">Junior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "check" -->
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label> <br>

                <input type="checkbox" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                
                <input type="checkbox" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                
                <input type="checkbox" id="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                
                <input type="checkbox" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                
                <input type="checkbox" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                
                <input type="checkbox" id="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                
                <input type="checkbox" id="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

         <!-- Caixa de texto -->
        <div class="campo">
            <br>
            <label><strong>Conte um pouco mais da sua experiência: </strong></label>
            <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em"></textarea>
        </div>

        <!-- Botão para enviar o formulário -->
        <button class="botao" type="submit" onsubmit="">Concluído</button>

    </form>
</body>
</html>
